name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'Dockerfile'
      - 'CHANGELOG.md'
      - 'README.md'
      - 'README.zh-CN.md'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --features unstable-raw,tracing,metrics -- -D warnings

      - name: Doc
        run: cargo doc --workspace --no-deps

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: async-rustls
            args: --no-default-features --features async,rustls
          - name: async-native-tls
            args: --no-default-features --features async,native-tls
          - name: blocking-rustls
            args: --no-default-features --features blocking,rustls
          - name: blocking-native-tls
            args: --no-default-features --features blocking,native-tls

    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install OpenSSL (native-tls)
        if: contains(matrix.name, 'native-tls')
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name: Ensure blocking has no tokio dependency
        if: startsWith(matrix.name, 'blocking')
        run: |
          if cargo tree -e normal ${{ matrix.args }} -i tokio | grep -q "tokio v"; then
            echo "tokio is a normal dependency under blocking"
            exit 1
          fi

      - name: Test (${{ matrix.name }})
        run: cargo test --workspace ${{ matrix.args }}
